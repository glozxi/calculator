<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <title>Calculator</title>
    </head>
    <body>
        <script src="index.js" defer></script>
        <div id="calculator">
            <div class="section" id="display"></div>
            <div class="section" id="buttons">
                <div id="number-buttons">
                    <button>0</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                </div>
                <div id="other-buttons">
                    <button>clear</button>
                    <button>+</button>
                    <button>-</button>
                    <button>*</button>
                    <button>/</button>
                    <button>=</button>
                </div>
            </div>
        </div>
    </body>
</html>
